<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="!bbs_css!" rel="stylesheet">
<script src="!bbs_js!"></script>
<title>掲示板 ＞ 記事閲覧</title>
</head>
<body>

<div id="head">
<div id="head-in">
	<b>:: 記事閲覧 ::</b>
</div>
</div>
<div id="main">
<div id="main-in">

<div class="ta-r">
	<input type="button" class="color green button small" value="Back" onclick="window.open('!bbs_cgi!?bbs=!bbs!&amp;pg=!pg!','_self')">
</div>

<div class="res-btn">
	<input type="button" value="返信投稿" onclick="add_form();">
</div>

<form action="!regist_cgi!" method="post">
<input type="hidden" name="mode" value="regist">
<input type="hidden" name="reno" value="!reno!">
<input type="hidden" name="bbs" value="!bbs!">
<div id="reg-area">
<div id="reg-box" style="display:none;">
<table id="reg-tbl">
<tr>
	<th>おなまえ</th>
	<td><input type="text" name="name" class="reg-nam" value="!name!" maxlength="15"></td>
</tr><tr>
	<th>Ｅメール</th>
	<td><input type="text" name="email" class="reg-nam" value="!email!"></td>
</tr><tr>
	<th>タイトル</th>
	<td>
		<input type="text" name="sub" class="reg-url" value="!sub!">
		<input type="submit" class="reg-btn" value="返信する">
	</td>
</tr><tr>
	<th colspan="2">
		コメント<br>
    	<textarea class="reg-com" name="comment"></textarea>
	</th>
</tr><tr>
	<th>参照先</th>
	<td><input type="text" class="reg-url" name="url" value="!url!"></td>
</tr><tr>
	<th>アイコン</th>
	<td>
		<select name="icon">
		<!-- op_icon -->
		</select>
		<!-- pop_icon_begin -->
		[<a href="!bbs_cgi!?mode=icon" target="popwin" onclick="popup('!bbs_cgi!?mode=icon')">アイコン参照</a>]
		<!-- pop_icon_end -->
	</td>
</tr><tr>
	<th>暗証キー</th>
	<td class="small">
		<input type="password" name="pwd" class="reg-num" maxlength="8">
		(英数字で8文字以内)
	</td>

<!-- captcha -->
</tr><tr>
	<th>画像認証</th>
	<td class="small">
		<input type="text" name="captcha" class="reg-num" style="ime-mode:inactive" maxlength="8">
		（右画像の数字を入力） <img src="!captcha_cgi!?!str_crypt!" class="capt" alt="画像認証">
		<input type="hidden" name="str_crypt" value="!str_crypt!">
	</td>
<!-- /captcha -->

</tr><tr>
	<th>文字色</th>
	<td>!color!</td>
</tr>
</table>
</div>
</div>
</form>

<!-- loop -->
<div class="art" id="!num!">
	<strong>!sub!</strong> 投稿者：<b>!name!</b> 投稿日：!date! !url! <span class="num">No.!num!</span>
	<p>!icon! !comment!</p><br class="clear">
</div>
<!-- /loop -->

</div>
</div>
</body>
</html>
