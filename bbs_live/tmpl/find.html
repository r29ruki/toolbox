<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="!bbs_css!" rel="stylesheet">
<title>掲示板 ＞ ワード検索</title>
</head>
<body>

<div id="head">
<div id="head-in">
	<b>:: キーワード検索 ::</b>
</div>
</div>
<div id="main">
<div id="main-in">

<div class="ta-r">
	<input type="button" class="color green button small" value="Back" onclick="window.open('!bbs_cgi!?bbs=!bbs!','_self')">
</div>

<div id="reg-area">
<div id="reg-box">
<ul>
<li>キーワードはスペースで区切って複数指定することができます。</li>
</ul>
<form action="!bbs_cgi!" method="get">
<input type="hidden" name="mode" value="find">
<input type="hidden" name="bbs" value="!bbs!">
キーワード <input type="text" name="word" class="reg-name" value="!word!">
条件 <select name="cond">
<!-- op_cond -->
</select>
<input type="submit" value=" 検索 ">
</form>
</div>
</div>

<!-- loop -->
<div class="art">
	<strong>!art-ttl!</strong> 投稿者：<b>!name!</b> 投稿日：!date! !url! <span class="num">No.!num!</span>
	<p>!icon! !comment!</p><br class="clear">
</div>
<!-- /loop -->

</div>
</div>
</body>
</html>
